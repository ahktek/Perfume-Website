<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
</head>
<body>
    <!-- Navbar -->
    <header>
        <a href="#" class="logo">
            <img src="images/main.png" alt="Khabar Online Logo">
        </a>
        <nav class="navbar">
            <a href="website.html">Home</a>
            <a href="recommended.html" class="active">Recommended</a>
            <a href="checkout.html">Cart</a>
        </nav>
        <div class="icons">
            <i class="fas fa-bars" id="menu-bars"></i>
            <a href="checkout.html" class="fas fa-shopping-cart"></a>
            <div class="iconCart" id="wishlist">
                <i class="fas fa-heart"></i> 
                <div class="totalQuantity">0</div>
                <span>Wishlist</span>
            </div>
        </div>
        
    </header>

    <!-- Main Content -->
    <div class="container">
         <div class="listProduct">
            <div class="item">
                <img src="images/dish1.png" alt="CoPilot / Black / Automatic">
                <h2>CoPilot / Black / Automatic</h2>
                <div class="price">$550</div>
                <button>Add To Cart</button>
            </div>
        </div>
    </div>

    <div class="cart">
        <h2>CART</h2>

        <div class="listCart">
            <div class="item">
                <img src="images/dish2.png" alt="CoPilot / Black / Automatic">
                <div class="content">
                    <div class="name">CoPilot / Black / Automatic</div>
                    <div class="price">$550 / 1 product</div>
                </div>
                <div class="quantity">
                    <button>-</button>
                    <span class="value">3</span>
                    <button>+</button>
                </div>
            </div>
        </div>

        <div class="buttons">
            <div class="close">CLOSE</div>
            <div class="checkout">
                <a href="checkout.html">CHECKOUT</a>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
